<div class="row">
    <div class="col-md-6">
        <main class="redBox">
            <h2 class="sr-only">Login</h2>
            <div *ngIf="error" id="errorDiv" tabindex="-1" class="alert alert-danger my-4" role="alert">
                {{ errorText }}
            </div>

            <form (ngSubmit) = "!loginForm.invalid && authenticate()" #loginForm="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label" for="userid">User ID</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" #userId = "ngModel" class="form-control" minlength = "8" maxlength="20" name="userid" id="userid" [(ngModel)]="userid" placeholder="Enter User ID" required= "true" aria-describedby="errorDiv">
                            </div>
                            <div *ngIf="loginForm.dirty && userId.invalid" id="invalidInputsDiv" tabindex="-1" class="alert" role="alert">
                              Enter minimum 8 characters in User ID field
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">&nbsp;</div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label" for="usr_password">Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="password" #userPwd = "ngModel" class="form-control" minlength = "8" maxlength="20" id="usr_password" name="usr_password" [(ngModel)]="pwd" placeholder="Password" required= "true" aria-describedby="errorDiv">
                            </div>
                            <div *ngIf="loginForm.dirty && userPwd.invalid" id="invalidInputsDiv" tabindex="-1" class="alert" role="alert">
                              Enter minimum 8 characters in Password field
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="btnContainer"><button class="button" type="submit">Login</button></div>
                        </div>
                    </div>

                </div>
            </div>
          </form>
        </main>
    </div>
</div>
